<script type="text/javascript">
    function autorun(){
        //document.getElementById("layer0").style.display = "none";
        
        const canvas = document.getElementById("Layer0");
        const ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 400;

        ctx.fillStyle = "black";
        ctx.fillRect(0 ,0 ,canvas.width ,canvas.height);

        const titleLogo = new Image();
        titleLogo.src = "content/asset/pict/TitleLogoTemp.png";

        ctx.drawImage(titleLogo
            ,320   -titleLogo.width/2
            ,128+50-titleLogo.height/2
        );
        //406*68
    }
    function page_start(){
        document.getElementById("btn").style.display = "none";
        main_r();
    }
</script>
<style>
    * {
        margin:0; padding:0;
    } 
    .resizeimage * { width: 100%; }

    .button1{
        position: absolute;
        top: 240px;
        left: 220px;
        font-size: 200%
    }
</style>
</head>
<body onLoad="autorun()">
<canvas id = "Layer0" oncontextmenu="return false;"></canvas>
<img src="content/asset/pict/TitleLogoTemp.png" style="display:none"> <BR>

</body>
